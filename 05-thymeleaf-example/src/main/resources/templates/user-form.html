<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Movies</title>
</head>
<body>
<div th:replace="layout/nav"></div>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>User Form</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/process-user-data}" th:object="${user}" method="post">
<!--                Ne vend se me perdor ${user.name} po e perdorim *{name} pasiqe e kemi bo bind objektin me th:object -->
                <label class="form-label">Emri</label>
                <input type="text"
                       class="form-control"
                       placeholder="Shkruaj emrin dhe mbiemri..."
                       th:field="*{name}"
                       required
                />


                <label class="form-labe">Mosha</label>
                <input type="number"
                       class="form-control"
                       placeholder="Shkruaj moshen..."
                       th:field="*{age}"
                       required
                />

                <label class="form-label">Email</label>
                <input type="email"
                       class="form-control"
                       placeholder="Shkruan email-in..."
                       th:field="*{email}"
                       required
                />

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
