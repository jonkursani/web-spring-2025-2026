<html th:replace="~{shared/layout::layoutFragment('Movies', ~{::main}, null, null)}">

<main class="container">
    <h2>Movie List</h2>
    <ul class="list-group">
        <li class="list-group-item"
            th:each="movie : ${movies}"
            th:text="${movie}"></li>
    </ul>
</main>

</html>
