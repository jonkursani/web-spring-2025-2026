spring.application.name=lombok-jpa

# Tregoni qe po lidheni me Postgre SQL
spring.datasource.url=jdbc:postgresql://localhost:5432/students_db
# username
spring.datasource.username=postgres
# password
spring.datasource.password=postgres

# Let Hibernate create/update tables from our entities (code-first)
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console (for learning)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true