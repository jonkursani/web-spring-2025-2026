<html th:replace="~{shared/layout::layoutFragment('Tagjet', ~{::main}, null, null)}">

<main class="container">
    <h1>Tagjet</h1>

    <div class="my-4">
        <a th:href="@{/tags/add}" class="btn btn-primary">Shto tag</a>
    </div>

    <ul class="list-group" th:if="${!#lists.isEmpty(tags)}">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="tag : ${tags}">

            <div class="ms-2 me-auto">
                <div class="fw-bold" th:text="${tag.name}"></div>
            </div>

            <div>
                <a th:href="@{/tags/update/{id}(id=${tag.id})}" class="btn btn-outline-secondary">Modifiko</a>
                <a th:href="@{/tags/delete/{id}(id=${tag.id})}" class="btn btn-outline-danger">Fshij</a>
            </div>
        </li>
    </ul>
    <div class="text-center" th:if="${#lists.isEmpty(tags)}">
        <h4>Tagjet nuk u gjeten ðŸ˜’</h4>
    </div>
</main>

</html>
